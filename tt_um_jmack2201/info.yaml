# Tiny Tapeout project information
project:
  title:        "Sprite Bouncer with Looping Background Options"      # Project title
  author:       "Jacob Mack"      # Your name
  discord:      "Silicon Psycho"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Sprite bouncer hardware that supports multiple background options and sprites."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:      25000000      # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "micro"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_jmack2201"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_jmack2201.v"
    - "demoscene_wrapper.v"
    - "params.v"
    - "hvsync_generator.v"
    - "pixel_color.v"
    - "sprite_rom0.v"
    # - "sprite_rom1.v"
    # - "sprite_rom2.v"
    # - "sprite_rom3.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "vga_control[0]"
  ui[1]: "vga_control[1]"
  ui[2]: "vga_control[2]"
  ui[3]: "vga_control[3]"
  ui[4]: "vga_control[4]"
  ui[5]: "vga_control[5]"
  ui[6]: "vga_control[6]"
  ui[7]: "vga_control[7]"

  # Outputs
  uo[0]: "R1"
  uo[1]: "G1"
  uo[2]: "B1"
  uo[3]: "VSYNC"
  uo[4]: "R0"
  uo[5]: "G0"
  uo[6]: "B0"
  uo[7]: "HSYNC"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
