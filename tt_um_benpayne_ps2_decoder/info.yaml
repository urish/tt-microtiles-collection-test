# Tiny Tapeout project information
project:
  title:        "PS2 Decoder"              # Project title
  author:       "Ben Payne"                # Your name
  discord:      "interlude_audio_ben"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A PS2 keyboard decoder"   # One line description of what your project does
  language:     "Verilog"                  # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     25000000                   # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "micro"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_benpayne_ps2_decoder"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"
    - "ps2_decoder.v"
    - "debounce.v"
    - "dual_fifo.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "ps2_clk"
  ui[1]: "ps2_data"
  ui[2]: "clear_int"
  ui[3]: "cs"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "valid"
  uo[1]: "interupt"
  uo[2]: "data_rdy"
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "data_out[0]"
  uio[1]: "data_out[1]"
  uio[2]: "data_out[2]"
  uio[3]: "data_out[3]"
  uio[4]: "data_out[4]"
  uio[5]: "data_out[5]"
  uio[6]: "data_out[6]"
  uio[7]: "data_out[7]"

# Do not change!
yaml_version: 6
