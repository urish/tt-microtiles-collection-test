  uo[2]: "uo[2]"
  uo[3]: "uo[3]"
  uo[4]: "uo[4]"
  uo[5]: "uo[5]"
  uo[6]: "uo[6]"
  uo[7]: "uo[7]"

  # Bidirectional pins
  uio[0]: "uio[0]"
  uio[1]: "uio[1]"
  uio[2]: "uio[2]"
  uio[3]: "uio[3]"
  uio[4]: "uio[4]"
