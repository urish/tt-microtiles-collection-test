# Tiny Tapeout project information
project:
  title:        "Metaballs"      # Project title
  author:       "Johannes Hoff"      # Your name
  discord:      "johannes"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "You can't prove it's not metaballs"      # One line description of what your project does
  language:     "Verilog"
  clock_hz:     50000000       # 50 MHz (pixel frequency)
  tiles: "micro"
  top_module:  "tt_um_johshoff_metaballs"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "metaballs.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
