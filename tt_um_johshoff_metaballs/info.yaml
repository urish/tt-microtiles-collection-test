  ui[0]: ""
  ui[1]: ""
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "R[1]"
  uo[1]: "G[1]"
  uo[2]: "B[1]"
  uo[3]: "vsync"
  uo[4]: "R[0]"
  uo[5]: "G[0]"
  uo[6]: "B[0]"
  uo[7]: "hsync"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
